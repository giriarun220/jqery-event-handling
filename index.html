    <script>
        $(document).ready(() => {
            var tagInput = $("#tag-input").val();

            if (tagInput.length <= 0) {
                document.getElementById('fetchBtn').style.display = 'none';
            }

            $('input#tag-input').on('itemRemoved', function (event) {
                var tagInput = $("#tag-input").val();
                if (tagInput.length <= 0) {
                    document.getElementById('fetchBtn').style.display = 'none';
                }
            });

            $('input#tag-input').on('itemAdded', function (event) {
                var tagInput = $("#tag-input").val();
                if (tagInput.length >= 0) {
                    document.getElementById('fetchBtn').style.display = 'flex';
                }
            });
        })
